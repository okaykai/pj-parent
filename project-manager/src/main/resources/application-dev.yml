server:
  port: 8501

# 配置数据库连接信息
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/db_edu_project?characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 129089
  # Redis的相关配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
  #  password: 1234
  security:
    filter:
      order: 10

mybatis-plus:
  mapper-locations: classpath:/mapper/*/*.xml
  type-aliases-package: cn.edu.xcu.hhb.model.entity
  mapper-scan-package: cn.edu.xcu.hhb.manager.mapper
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: delete
      logic-delete-value: 1
      logic-not-delete-value: 0

# mybatis的配置
