project:
  auth:
    noAuthUrls:
      - /admin/acl/index/login
      - /admin/acl/index/captcha
      - /swagger-resources/**
      - /swagger-ui.html
      - /v2/api-docs
      - /v3/api-docs
      - /webjars/**
      - /doc.html
  minio:
    endpointUrl: http://127.0.0.1:9000
    accessKey: minioadmin
    secreKey: minioadmin
    bucketName: project-bucket
# 日志级别
logging:
  level:
    com.baomidou.mybatisplus: debug
    cn.edu.xcu.hhb.manager.mapper: debug



